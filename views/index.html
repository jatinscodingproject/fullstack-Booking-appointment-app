<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <div id="main">
        <center>
            <div class="container-fluid">
                <h1> Booking An appointment</h1>
            </div>
            <div class="container" id="line"></div>
            <div class="container-fluid">
                <form id="form" action="/user/appointments" method="POST">
                    <!-- user name -->
                    <div class="container" id="n">
                        <label>Name:- <input type="text" id="name" placeholder="Enter your name"
                                required></label><br><br>
                    </div>
                    <div class="container" id="e">
                        <label>Email:- <input type="email" id="email" placeholder="Enter your email"
                                required></label><br><br>
                    </div>
                    <div class="container" id="p">
                        <label>Phoneno:-<input type="text" id="phoneno" placeholder="Enter your phone number"
                                required></label><br><br>
                    </div>
                    <div class="container" id="submit">
                        <button>submit</button>
                    </div>
                </form>
            </div>
        </div>
    <div class="container-fluid" id="lower">
        <ul id="item" style="align-items: center;"></ul>
    </div>
    </center>
    </div>
    <script src="/js/main.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
</body>

</html>
