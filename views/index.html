<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking appointment app</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="booking_field">
        <h1> Booking appointment app </h1>
        <form action="/appointments" method="POST" class="form">
            <label>Name<input type="text" name="name" id="name"></label><br><br>
            <label>Email_id<input type="text" name="emailid" id="email"></label><br><br>
            <label>Phone_no<input type="text" name="phoneno" id="phone"></label><br><br>
            <button type="submit" class="booking_btn" id="booking_btn">ADD APPOINTMENT</button>
        </form>
    </div>
    <div class="appointment_field">
        <ul class="appointment">

        </ul>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
